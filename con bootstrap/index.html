<!doctype html>
<html>
    <!--HEAD
    ____________________________________________________________________________________-->
    <head>

        <!--TITLE
        ________________________________________________________________________________-->
        <title>Con Bootstrap</title>

        <!--CSS
        ________________________________________________________________________________-->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--METAS
        ________________________________________________________________________________-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
    </head>

    <!--BODY
    ____________________________________________________________________________________-->
    <body>

      <h1>Cards With Bootstrap</h1>

        <!--CARD WITH BOOTSTRAP
        ________________________________________________________________________________-->
        <div class="card text-center" style="width: 25rem;">
          <img class="card-img-top" src="./img/couple.jpg" alt="couple mexico">
          <div class="card-body">
            <h5 class="card-title">Travel Couple</h5>
            <p class="card-text">$5.00</p>
            <button type="button" class="btn btn-outline-success">Buy</button>
          </div>
        </div>

        <div class="card text-center" style="width: 25rem;">
          <img class="card-img-top" src="./img/musica.jpg" alt="zona 1 musico">
          <div class="card-body">
            <h5 class="card-title">Musician</h5>
            <p class="card-text">$5.00</p>
            <button type="button" class="btn btn-outline-success">Buy</button>
          </div>
        </div>

        <div class="card text-center" style="width: 25rem;">
          <img class="card-img-top" src="./img/night.jpg" alt="guatemala night">
          <div class="card-body">
            <h5 class="card-title">Night Sky</h5>
            <p class="card-text">$5.00</p>
            <button type="button" class="btn btn-outline-success">Buy</button>
          </div>
        </div>

        <!--JAVA BOOTSTRAP
        ________________________________________________________________________________-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
